{% extends "layout.html" %}
{% block content %}
    {% for user in users %}
    <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}">
      <div class="media-body">
        <div class="article-metadata">
        <div>
            <h2><a class="article-title" href="{{ url_for('users.user', username=user.username) }}">{{ user.username }}</a></h2>
         </div>
        </div>
        <p class="article-content">{{ user.email }}</p>
      </div>
    </article>
{% endfor %}
{% endblock content %}
